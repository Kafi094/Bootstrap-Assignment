<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Full-Length Links</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- First Link -->
            <div class="col-12">
                <a href="https://example1.com" class="btn btn-primary btn-block text-center">Link 1</a>
            </div>
            <!-- Second Link -->
            <div class="col-12">
                <a href="https://example2.com" class="btn btn-secondary btn-block text-center">Link 2</a>
            </div>
            <!-- Third Link -->
            <div class="col-12">
                <a href="https://example3.com" class="btn btn-success btn-block text-center">Link 3</a>
            </div>
            <!-- Fourth Link -->
            <div class="col-12">
                <a href="https://example4.com" class="btn btn-danger btn-block text-center">Link 4</a>
            </div>
            <!-- Fifth Link -->
            <div class="col-12">
                <a href="https://example5.com" class="btn btn-warning btn-block text-center">Link 5</a>
            </div>
        </div>
    </div>
</body>
</html>
